<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla JS Slider</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="carousel">
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="img/3.jpg" alt="slide-3" id="lastClone">
            <img src="img/1.jpg" alt="slide-1">
            <img src="img/2.jpg" alt="slide-2">
            <img src="img/3.jpg" alt="slide-3">
            <img src="img/1.jpg" alt="slide-1" id="firstClone">
        </div>
        <button id="carouselPrevBtn" class="carousel-btn">
            <i class="carousel-btn-arrow carousel-btn-arrow__left"></i>
        </button>
        <button id="carouselNextBtn" class="carousel-btn">
            <i class="carousel-btn-arrow carousel-btn-arrow__right"></i>
        </button>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
